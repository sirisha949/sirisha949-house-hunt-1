

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('26.jpg') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent overlay */
            z-index: -1;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
            z-index: 1;
        }
        a {
            text-decoration: none;
        }
        button {
            width: 200px; /* Fixed width */
            padding: 20px 0; /* Adjust padding to keep the size consistent */
            border: none;
            cursor: pointer;
            font-size: 20px; /* Increase font size */
            color: #fff;
            border-radius: 50px; /* Make the buttons round */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .post-btn {
            background-color: #4CAF50; /* Green */
        }
        .delete-btn {
            background-color: #f44336; /* Red */
        }
        .req-btn {
            background-color: #0c6e8e; /* Blue */
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="index.html">
            <button class="post-btn">Post</button>
        </a>
        <a href="delete.html">
            <button class="delete-btn">Delete</button>
        </a>
        <a href="requested.html">
            <button class="req-btn">Request</button>
        </a>
    </div>
</body>    
</html>
