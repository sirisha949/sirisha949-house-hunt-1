<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.Home - Your Perfect Home</title>
    <style>
        /* Add your CSS styles here */
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-color: #1a1a1a; /* Dark background */
            color: white;
        }

        /* Header styles */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1; /* Ensure nav is above container background */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .about-us {
            margin-right: 1rem; /* Adjust this value as needed */
            margin-left: 0.5rem; /* Adjust this value as needed */
        }

        .signup-login {
            margin-left: 1rem; /* Adjust this value as needed */
        }

        /* Container styles */
        .container {
            background-image: url('26.jpg'); /* Ensure this file exists */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1rem;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Content styles */
        .content {
            margin-top: 10vh; /* Adjust for vertical centering */
            z-index: 2; /* Ensure content is above container background */
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .content .btn {
            padding: 0.8rem 1.5rem;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .content .btn:hover {
            background-color: #C70039;
        }

        /* Search bar styles */
        .search {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .search input, .search select, .search button {
            padding: 0.8rem;
            margin: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            min-width: 150px;
        }

        .search button {
            background-color: #FF5733;
            color: white;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #C70039;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            .content p {
                font-size: 1rem;
            }
            .content .btn {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 0.5rem 0;
            }
            .content h1 {
                font-size: 2rem;
            }
            .content p {
                font-size: 0.9rem;
            }
            .content .btn {
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="about.html" class="about-us">About Us</a>
            <a href="login.html" class="signup-login">Signup/Login</a>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h1>House Hunt</h1>
            <h2>Your Perfect Home Waiting For You</h2>
            <p>We help you get your dream house with us.</p>
        </div>
        <div class="search">
            <input type="text" id="location" placeholder="Location">
            <select id="type">
                <option value="">Type</option>
                <option value="individual">individual</option>
                <option value="apartment">Apartment</option>
            </select>
            <input type="number" id="budget" placeholder="Budget">
            <button id="search-btn">Search Now</button>
        </div>
    </div>

    <script>
        document.getElementById('search-btn').addEventListener('click', function() {
            const location = document.getElementById('location').value;
            const type = document.getElementById('type').value;
            const budget = document.getElementById('budget').value;

            let query = '?';
            if (location) query += `location=${location}&`;
            if (type) query += `type=${type}&`;
            if (budget) query += `budget=${budget}&`;
            query = query.slice(0, -1); // Remove trailing '&' or '?' if no params

            window.location.href = `http://localhost:3000/houses.html${query}`;
        });
    </script>
</body>
</html>
